<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checklist â€” Day / Night</title>

  <!-- icons (put pngs in /icons) -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- SVG sprite: check + tiny UI icons -->
<svg style="display:none" aria-hidden="true">
  <symbol id="icon-check" viewBox="0 0 24 24"><path d="M20.285 6.708l-11.39 11.39-5.18-5.18 1.414-1.414 3.766 3.766 9.976-9.976z"/></symbol>
  <symbol id="icon-plus" viewBox="0 0 24 24"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></symbol>
  <symbol id="icon-undo" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.86 0 7 3.14 7 7 0 .64-.09 1.26-.26 1.84l1.53 1.53C21.83 16.1 22 14.56 22 13c0-5.52-4.48-10-10-10z"/></symbol>
  <symbol id="icon-export" viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18l-5 5h3v6h4V7h3l-5-5z"/></symbol>
</svg>

<header class="topbar">
  <div class="brand">
    <div class="logo">âœ”ï¸</div>
    <h1>Checklist</h1>
  </div>
  <nav>
    <a class="btn small muted" href="editor.html" title="Edit lists">Edit</a>
    <button id="settingsBtn" class="btn small muted" title="Settings">Settings</button>
  </nav>
</header>

<main class="app">
  <section id="prompt" class="card">
    <h2>Start today's checklist</h2>
    <p class="muted">Auto weekly reset enabled â€¢ Today is detected for you</p>
    <div class="row">
      <button id="dayBtn" class="btn primary">â˜€ï¸ I'm Day</button>
      <button id="nightBtn" class="btn alt">ğŸŒ™ I'm Night</button>
    </div>
  </section>

  <section id="checklistSection" class="card hidden">
    <div class="header-row">
      <div>
        <h2 id="title">â€”</h2>
        <div id="subtext" class="muted">Checklist</div>
      </div>
      <div class="actions">
        <button id="changeMode" class="btn small">Change</button>
        <button id="undoBtn" class="btn small" title="Undo last delete"><svg class="icon"><use href="#icon-undo"></use></svg></button>
      </div>
    </div>

    <div id="listWrap">
      <ul id="list" class="list"></ul>
    </div>

    <div class="composer">
      <input id="quickInput" placeholder="Add new itemâ€¦" type="text" />
      <button id="addQuick" class="btn primary small"><svg class="icon"><use href="#icon-plus"></use></svg></button>
    </div>

    <div class="hint muted">Drag to reorder â€¢ Swipe right to complete â€¢ Swipe left to delete</div>
  </section>
</main>

<!-- toast for undo / messages -->
<div id="toast" class="toast hidden"></div>

<!-- Settings modal -->
<div id="settingsModal" class="modal hidden" role="dialog" aria-hidden="true">
  <div class="modal-card">
    <h3>Settings</h3>
    <label><input id="optWeeklyReset" type="checkbox" checked> Auto weekly reset</label>
    <label><input id="optHaptics" type="checkbox" checked> Haptic feedback</label>
    <div class="row right">
      <button id="closeSettings" class="btn small">Close</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
